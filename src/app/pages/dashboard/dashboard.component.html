<div class="dashboard-container">
  <app-header
    [currentUser]="currentUser"
    (logout)="logout()"
  ></app-header>

  <div class="dashboard-content">
    <div class="dashboard-header">
      <div class="header-info">
        <h1>Dashboard</h1>
        <p class="text-muted">Welcome back, {{ currentUser?.name }}!</p>
      </div>

      <div class="tab-controls">
        <button
          class="tab-button"
          [class.active]="activeTab === 'overview'"
          (click)="setActiveTab('overview')"
        >
          Overview
          <span class="tab-underline"></span>
        </button>
        <button
          class="tab-button"
          [class.active]="activeTab === 'transactions'"
          (click)="setActiveTab('transactions')"
        >
          Transactions
          <span class="tab-underline"></span>
        </button>
        <button
          class="tab-button"
          [class.active]="activeTab === 'chat'"
          (click)="setActiveTab('chat')"
        >
          ðŸ’¬ AI Advisor
          <span class="tab-underline"></span>
        </button>
      </div>
    </div>

    <div class="tab-content">
      <app-overview-tab *ngIf="activeTab === 'overview'"></app-overview-tab>
      <app-transactions-tab *ngIf="activeTab === 'transactions'"></app-transactions-tab>
      <app-chat-tab *ngIf="activeTab === 'chat'"></app-chat-tab>
    </div>
  </div>
</div>
